<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Page</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon2.ico"/>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>

<div id="MainWeather">
    <div id="MainWeatherDiv">
        <div id="MainWeatherHeaderDiv">
            <div id="MainWeatherHeaderSearchDiv">
                <input id="tags" type="text" placeholder="Search another city">
            </div>

            <!--<div class="ui-widget">-->
                <!--<label for="tags">Tags: </label>-->
                <!--<input id="tags">-->
            <!--</div>-->
        </div>
        <div id="MainWeatherWeeklyDiv">
            <div id="MainWeatherWeeklyDay1DetailsDiv">
                <div id="MainWeatherWeeklyDay1DetailsCityNameDiv">New York</div>
                <div id="MainWeatherWeeklyDay1DetailsTodayDiv">Today</div>
                <div id="MainWeatherWeeklyDay1DetailsTempDiv">23 째</div>
                <div id="MainWeatherWeeklyDay1DetailsDescDiv">Sunny</div>
            </div>
            <div id="MainWeatherWeeklyDay2DetailsDiv" class="MainWeatherWeeklyDayDetailsDiv">
                <div class="WeatherDailyDiv">Monday</div>
                <div id="WeatherDailyImage1Div" class="WeatherDailyImageDiv"></div>
                <div class="WeatherDailyTempDiv">26째/19</div>
                <div class="WeatherDailyDescDiv">Sunny</div>
            </div>
            <div id="MainWeatherWeeklyDay3DetailsDiv" class="MainWeatherWeeklyDayDetailsDiv">
                <div class="WeatherDailyDiv">Tuesday</div>
                <div id="WeatherDailyImage2Div" class="WeatherDailyImageDiv"></div>
                <div class="WeatherDailyTempDiv">20째/12</div>
                <div class="WeatherDailyDescDiv">Rain</div>
            </div>
            <div id="MainWeatherWeeklyDay4DetailsDiv" class="MainWeatherWeeklyDayDetailsDiv">
                <div class="WeatherDailyDiv">Wednesday</div>
                <div id="WeatherDailyImage3Div" class="WeatherDailyImageDiv"></div>
                <div class="WeatherDailyTempDiv">14째/6</div>
                <div class="WeatherDailyDescDiv">Cloudy</div>
            </div>
        </div>
    </div>

</div>

<script src="js/main.js"></script>
</body>
</html>
